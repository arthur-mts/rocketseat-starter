        function experiencia(anos) {
            if (anos >= 0 && anos <= 1) {
                return "Iniciante";
            }
            else if (anos > 1 && anos <= 3) {
                return "Intermediário";
            }
            else if (anos > 3 && anos <= 6) {
                return "Avançado";
            }
            else if (anos >= 7) {
                return "Jedi Master";
            }
            else return "Invalido";
        }
        var anosEstudo = 7;
        var xp = experiencia(anosEstudo);
        console.log(xp);
